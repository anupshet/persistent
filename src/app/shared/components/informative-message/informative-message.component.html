<div class="br-dialog">
  <div class="hdr">
    <div (click)="closeDialog()">
      <mat-icon [svgIcon]="icons.close[48].name" class="close"></mat-icon>
    </div>
    <mat-dialog-content class="mat-typography">
      <p>{{data.message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-flat-button (click)="onSubmit()">{{ data.okButtonText }}</button>
    </mat-dialog-actions>
  </div>
</div>
