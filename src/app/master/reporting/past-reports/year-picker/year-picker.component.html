<mat-form-field class="year-picker">
  <mat-label>{{ 'YEARPICKER.CHOOSEYEAR' | translate }}</mat-label>
  <input matInput
         (click)="_openDatepickerOnClick(datepicker)"
         (keydown.arrowdown)="_openDatepickerOnClick(datepicker)"
         (keydown.enter)="_openDatepickerOnClick(datepicker)"
         [(ngModel)]="inputCtrl"
         [matDatepicker]="datepicker"
         [max]="max"
         [min]="min"
         readonly
         [style.margin-bottom.px]="inputCtrl ? 0 : 15" style="cursor: pointer;"
         [disabled]="dataSource.length == 0">
         <mat-icon (click)="_openDatepickerOnClick(datepicker)" style="cursor: pointer;">arrow_drop_down</mat-icon>
</mat-form-field>
<mat-datepicker #datepicker
                (yearSelected)="_yearSelectedHandler($event, datepicker)"
                startView="multi-year">
</mat-datepicker>
