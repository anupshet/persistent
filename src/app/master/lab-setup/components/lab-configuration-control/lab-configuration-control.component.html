<mat-card class="lab-setup-wrapper">
  <unext-lab-setup-header [currentNode]="type.Control" [title]="title"></unext-lab-setup-header>
  <mat-card-content>
    <form [formGroup]="controlsForm">
      <div formArrayName="controls">
        <div class="panel-content-border" *ngFor="let control of controlsGetter.controls; let pointIndex = index;" [formGroupName]="pointIndex">
          <br-select class="spec_controlName"  formControlName="controlName" [data]="labConfigurationControls" (selectedChanged)="onControlSelectChange($event.id, pointIndex)"
            [displayAttribute]="'name'" [placeholder]="controlNamePlaceholder" [emitValue]="true">
          </br-select>
          <div *ngIf="lotList[pointIndex]" class="controlInfo" formGroupName="controlInfo">
            <br-select formControlName="lotNumber" [data]="lotList[pointIndex]" (selectedChanged)="onLotChange($event.productId, pointIndex)"
               [displayAttribute]="'lotNumber'" [placeholder]="lotNumberPlaceholder" [emitValue]="true">
            </br-select>
            <mat-error  *ngIf="_lotsList[pointIndex].length == 0 && loadLotsFlag">
              <span>{{'LABCONFIGURATIONCONTROL.NEWCONTROL' | translate}}</span>
              <button mat-icon-button (click)="onResetClicked(pointIndex); $event.stopPropagation();">
                <mat-icon [svgIcon]="icons.close[24].name"></mat-icon>
              </button>
            </mat-error>
            <mat-form-field>
              <input matInput formControlName="customName">
              <mat-placeholder>{{'LABCONFIGURATIONCONTROL.CUSTOMNAME' | translate}}
              </mat-placeholder>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
    <mat-error *ngIf="controlsForm.hasError('required')">{{'LABCONFIGURATIONCONTROL.ERROROCCURED' | translate}}
    </mat-error>
    <br/>
    <span class="br-text-primary link" (click)="addFormControl()">{{'LABCONFIGURATIONCONTROL.ANOTHERCONTROL' | translate}}
    </span>
    <mat-error *ngIf="errorMessage">
      {{errorMessage}}
    </mat-error>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="resetForm()" [disabled]="!controlsForm.touched || !controlsForm.dirty">{{'LABCONFIGURATIONCONTROL.CANCEL' | translate}}</button>
    <button mat-button mat-flat-button color="primary" type="submit" [disabled]="!isFormValid || !controlsForm.valid"
      (click)="onSubmit(controlsForm.value)">{{'LABCONFIGURATIONCONTROL.ADDCONTROL' | translate}}
    </button>
  </mat-card-actions>
</mat-card>
